name: Lint

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened

jobs:
  lint-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: Soft reset to main
        run: git reset --soft main
      - name: Run lint-staged
        run: yarn lint-staged
